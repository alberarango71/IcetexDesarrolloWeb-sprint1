<!DOCTYPE html>
<html lang="es">
<head>
    <!-- ... (otros encabezados) ... -->
</head>
<body>
    <!-- ... (encabezado y navegación) ... -->

    <section class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1>Iniciar Sesión</h1>
                <form id="loginForm" onsubmit="return validarLogin()">
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="correo" name="correo" required>
                        <div class="invalid-feedback" id="correoError">Ingresa un correo válido.</div>
                    </div>
                    <div class="mb-3">
                        <label for="contrasena" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="contrasena" name="contrasena" required>
                        <div class="invalid-feedback" id="contrasenaError">La contraseña debe tener al menos 8 caracteres.</div>
                    </div>
                    <div class="mb-3">
                        <a href="RecuperarContrasena.html">¿Olvidaste tu contraseña?</a>
                    </div>
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                </form>
            </div>
        </div>
    </section>

    <!-- ... (pie de página y enlaces a Bootstrap y JavaScript) ... -->
</body>
</html>
